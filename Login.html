<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
</head>
<body>
    <h1>Crie sua conta</h1>
    <form>
        <label for="text">Seu nome:</label>
        <input id="text" type="text" placeholder="Nome de Usuário" />
        <br />
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Seu email" />
        <br />
        <label for="senha">Digite uma senha:</label>
        <input id="senha" type="password" placeholder="Senha" />
        <br />
        <label for="senha2">Confirme sua senha:</label>
        <input id="senha2" type="password" placeholder="Digite a senha novamente" />
        <br /> <br />
        <label>Foto do usuário</label>
        <br />
        <input type="file" />
        <br /> <br/>
        <button type="submit">
            Criar conta
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
</body>
</html>
